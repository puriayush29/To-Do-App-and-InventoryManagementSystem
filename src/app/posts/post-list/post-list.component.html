<br>
<div *ngIf = "posts.length>0">
    <div *ngFor = "let post3 of posts;let i = index" [attr.data-index]="i">
   <div *ngIf = "!deleteButton">
      <mat-card style="background-color:#3F51B5;">
    <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title style="color:darkblue;">
          <p>{{i+1}}:{{post3.title}}<br></p>
        </mat-panel-title>
        <mat-panel-description style="color:black;margin-top:10px;margin-left:30px;">
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header >
      <p style="color:darkblue;">{{i+1}}:{{post3.content}}</p>
    </mat-expansion-panel>
    <br>
    <div style="margin-left:45%;">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="accent" selected (click) = "onDeletePost(i)">Delete Post</mat-chip>
    </mat-chip-list> 
    </div>
  </mat-accordion>
  </mat-card>
  </div>
  </div>
</div>
<br>
<div *ngIf = "posts.length>0">
  <div style="margin-left:45.5%;">
    <mat-chip-list aria-label="Fish selection">
  <mat-chip color="primary" selected (click) = "onDeleteAll()">Delete All</mat-chip>
</mat-chip-list> 
</div>
</div>
